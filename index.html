<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dental care landing page</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./asset/css/reset.css" />

        <!-- Font -->
        <link rel="stylesheet" href="./asset/font/stylesheet.css" />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./asset/css/styles.css" />
    </head>
    <body style="min-height: 10000px">
        <!-- Header -->
        <header class="header">
            <div class="content header__content">
                <a href="/">
                    <img
                        src="./asset/image/img/logo.svg"
                        alt="shine smile"
                        class="logo"
                    />
                </a>
                <nav class="header__nav">
                    <ul>
                        <li>
                            <a
                                href="#home"
                                class="subtitle header__link header__link--active"
                            >
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#services" class="subtitle header__link">
                                Services
                            </a>
                        </li>
                        <li>
                            <a href="#about" class="subtitle header__link">
                                About
                            </a>
                        </li>
                        <li>
                            <a href="#doctors" class="subtitle header__link">
                                Doctors
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="cta">
                    <button class="btn btn-cta btn-cta--active">Log In</button>
                    <button class="btn btn-cta">Sign Up</button>
                </div>
            </div>
        </header>

        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="content hero__content">
                    <div class="hero__info">
                        <h1 class="heading-lv1 hero__heading">
                            Exceptional dental care for all ages.
                        </h1>
                        <p class="hero__desc">
                            Exceptional dental care for all ages. Your great
                            smile begins with a great dentist.
                        </p>
                        <div class="hero__contact">
                            <button class="btn hero__btn">Book Online</button>
                            <a href="tel:+1234567890" class="hero__tel"
                                >or call (123) 456-7890</a
                            >
                        </div>
                    </div>
                    <div class="hero__image">
                        <img
                            src="./asset/image/img/hero-img-1.png"
                            alt="Exceptional dental care for all ages."
                        />
                        <img
                            src="./asset/image/img/hero-img-2.png"
                            alt="Exceptional dental care for all ages."
                        />
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
