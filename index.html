<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dental care landing page</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./asset/css/reset.css" />

        <!-- Font -->
        <link rel="stylesheet" href="./asset/font/stylesheet.css" />

        <link rel="stylesheet" href="./asset/css/styles.css" />

        <!-- Header -->
        <header class="header">
            <div class="content header__content">

                <nav class="header__nav">
                    <ul>
                        <li>
                            <a
                                href="#home"

                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#services" class="subtitle header__link">
                                Services
                            </a>
                        </li>
                        <li>
                            <a href="#about" class="subtitle header__link">
                                About
                            </a>
                        </li>
                        <li>
                            <a href="#doctors" class="subtitle header__link">
                                Doctors
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="cta">
                    <button class="btn btn-cta btn-cta--active">Log In</button>
                    <button class="btn btn-cta">Sign Up</button>
                </div>
            </div>

        <!-- Hero -->
    </body>
